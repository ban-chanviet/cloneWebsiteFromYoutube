<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="./css/style.css">
<link rel="stylesheet" href="./css/lightslider.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping site</title>
</head>

<body>
    <nav>

        <div class="navigation">
            <!--logo-->
            <a href="#" class="logo">
                <img src="./images/logo.png" alt="">
            </a>
            <!--menu-->
            <ul class="menu">
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">Men</a>
                    <!--sale lable-->
                    <span class="sale-label">
                    Sale
                </span>
                </li>
                <li>
                    <a href="#">Kids</a>
                </li>
                <li>
                    <a href="#">Women</a>
                </li>
            </ul>
            <!-- ------------------------tao menu bar---------->
            <!--right menu-->
            <div class="right-menu">
                <!--search-->
                <a href="#" class="search">
                    <i class="fas fa-search"></i>
                </a>
                <!--user-->
                <a href="#" class="user">
                    <i class="far fa-user"></i>
                </a>
                <!--cart-icon icon gio hang-->
                <a href="#">
                    <i class="fas fa-shopping-cart" id="clickcart">
                <span class="num-cart-product"> 0 </span>
                </i>
                </a>
            </div>
        </div>
    </nav>
    <div class="search-bar">
        <div class="search-input">
            <input type="text" placeholder="Search For Product">
            <!--cancle button-->
            <a href="#" class="search-cancle">
                <i class="fas fa-times"></i>
            </a>
        </div>
    </div>
    <!--login and sign up form-->
    <div class="form">
        <!------------------------------------------------login-->
        <div class="login-form">
            <a href="#" class="form-cancle">
                <i class="fas fa-times"></i>
            </a>
            <strong>Log in</strong>
            <form>
                <input type="email" placeholder="Example@mail.com" name="email" required>
                <input type="password" placeholder="Password" name="password" required>
                <input type="submit" value="Log In" class="green">
                <div class="form-btns">
                    <a href="#" class="forget">Forget your password?</a>
                    <a href="#" class="sign-up-btn">Sign Up</a>
                </div>
            </form>
        </div>
        <!---------------------------------------signup-->
        <div class="sign-up-form">
            <a href="#" class="form-cancle">
                <i class="fas fa-times"></i>
            </a>
            <strong>Sign Up</strong>
            <form>
                <input type="text" placeholder="Your Full Name" name="fullname" required>
                <input type="email" placeholder="Example@mail.com" name="email" required>
                <input type="password" placeholder="Password" name="password" required>
                <input type="submit" value="Sign Up" class="green">
                <div class="form-btns">
                    <a href="#" class="haveAccount">Already have account? Sign In Now!</a>
                </div>
            </form>
        </div>
        <!---------------------------------------forgot password-->
        <div class="forget-form">
            <a href="#" class="form-cancle">
                <i class="fas fa-times"></i>
            </a>
            <strong>Forget</strong>
            <form>
                <input type="email" placeholder="Example@mail.com" name="email" required>
                <input type="submit" value="Reset Your Password" class="green">
                <div class="form-btns">
                    <a href="#" class="haveAccount">Already have account?</a>
                </div>
            </form>
        </div>
        <!--cart-------------------------------------------->

        <div class="cart-items">
            <a href="#" class="form-cancle">
                <i class="fas fa-times"></i>
            </a>
            <strong>YOUR CART</strong>

        </div>
    </div>
    <div class="product-box-cart">
        <div class="product-img-cart">
            <a class="add-cart">
                <i class="fas fa-shopping-cart">
                        </i>
            </a>
            <img src="./images/wuntitled-9-03.jpg" alt="" srcset="" id="productImg">
            <a href="">
                <i class="far fa-check"></i>
            </a>
        </div>
        <!--detail-->
        <div class="product-details-cart">
            <h1 class="p-name-cart">Drawstring T-Shirt</h1>
            <span class="p-price-cart">150.000VND</span>
            <div class="colorText">Color</div>
            <div class="checkboxContainer">
                <div class="whiteBox" id="wuntitled-9-03.jpg"></div>
                <div class="blackBox" id="wuntitled-3-06-1.jpg"></div>
                <div class="blueBox" id="wuntitled-10-02-1.jpg"></div>
            </div>
            <div class="colorText">Size</div>
            <div class="checkboxContainer">
                <div class="sizeS" id="S">S</div>
                <div class="sizeM" id="L">L</div>
                <div class="sizeXL" id="XL">XL</div>
            </div>
            <div class="quantity">
                <div class="margin-quantity">Quantity</div>
                <input type="number" value="1" min="1" max="10" required id="inputNumber">
                <a href="./cart.html">
                    <button class="myButton">
                        <span>Add to cart</span>
                    </button>
                </a>
            </div>
        </div>

    </div>
    <!--footer---------------------------->
    <footer>
        <!--copyright-------------->
        <div class="social-call">
            <div class="social">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
            <div class="phone">
                <span> Call +8412345678 </span>
            </div>
        </div>
        <span class="copyright">
            HELLO INTERNET
        </span>
        <!--subcribe---------------->
        <div class="subscribe">
            <form>
                <input type="email" placeholder="Example@gmail.com" required/>
                <input type="submit" value="Subscribe">
            </form>
        </div>
    </footer>


</body>
<script src="https://kit.fontawesome.com/996e98cae5.js" crossorigin="anonymous"></script>
<script src="./js/jquery-3.5.1.js"></script>
<script src="./js/lightslider.js"></script>
<script src="./js/script.js"></script>
<script src="./js/productDetail.js"></script>

</html>
