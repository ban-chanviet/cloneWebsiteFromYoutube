<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping</title>
    <script src="https://kit.fontawesome.com/996e98cae5.js" crossorigin="anonymous"></script>

</head>

<body>
    <nav>
        <div class="social-call">
            <div class="social">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
            <div class="phone">
                <span> Call +8412345678 </span>
            </div>
        </div>
        <div class="navigation">
            <!--logo-->
            <a href="#" class="logo">
                <img src="./images/logo.png" alt="">
            </a>
            <!--menu-->
            <ul class="menu">
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">RAM</a>
                    <!--sale lable-->
                    <span class="sale-label">
                    Sale
                </span>
                </li>
                <li>
                    <a href="#">SSD</a>
                </li>
                <li>
                    <a href="#">CPU</a>
                </li>
            </ul>
            <!-- ------------------------tao menu bar---------->
            <!--right menu-->
            <div class="right-menu">
                <!--search-->
                <a href="#" class="search">
                    <i class="fas fa-search"></i>
                </a>
                <!--user-->
                <a href="#">
                    <i class="far fa-user"></i>
                </a>
                <!--cart-icon icon gio hang-->
                <a href="#">
                    <i class="fas fa-shopping-cart">
                <span class="num-cart-product"> 0 </span>
                </i>
                </a>
            </div>
        </div>
    </nav>
    <div class="search-bar">
        <div class="search-input">
            <input type="text" placeholder="Search For Product">
            <!--cancle button-->
            <a href="#" class="search-cancle">
                <i class="fas fa-times"></i>
            </a>
        </div>
    </div>
    <!--login and sign up form-->
    <div class="form">
        <!--login-->
        <div class="login-form">
            <strong>Log in</strong>
            <form>
                <input type="email" placeholder="example@mail.com" name="email" required>
                <input type="password" placeholder="Password" name="password" required>
                <input type="submit" value="Log In" class="green">

            </form>
        </div>
    </div>








    <script src="./jquery-3.5.1.js"></script>
</body>
<script src="./script.js"></script>

</html>
